<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
  </head>
  <body>
    <script>
      const jsonData = [
        {
          tagName: "h1",
          type: "text",
          components: [{ type: "textnode", content: "Hello components" }],
        },
        {
          tagName: "section",
          components: [
            {
              tagName: "h1",
              type: "text",
              attributes: { id: "itog" },
              components: [
                { type: "textnode", content: "hello mr shah rukh khan !!" },
              ],
            },
          ],
        },
      ];

      function renderJsonToHtml(jsonData) {
        if (Array.isArray(jsonData)) {
          const ul = document.createElement("ul");

          for (const item of jsonData) {
            const li = document.createElement("li");
            li.appendChild(renderJsonToHtml(item));
            ul.appendChild(li);
          }

          return ul;
        } else if (typeof jsonData === "object" && jsonData !== null) {
          if (jsonData.tagName) {
            const element = document.createElement(jsonData.tagName);

            // Set attributes if they exist
            if (jsonData.attributes) {
              for (const attr in jsonData.attributes) {
                element.setAttribute(attr, jsonData.attributes[attr]);
              }
            }

            if (
              Array.isArray(jsonData.components) &&
              jsonData.components.length > 0
            ) {
              for (const component of jsonData.components) {
                if (component.type === "textnode") {
                  element.textContent = component.content;
                } else {
                  element.appendChild(renderJsonToHtml(component));
                }
              }
            }

            return element;
          } else {
            const div = document.createElement("div");

            for (const key in jsonData) {
              const p = document.createElement("p");
              p.innerHTML = `<strong>${key}:</strong> ${
                renderJsonToHtml(jsonData[key]).outerHTML
              }`;
              div.appendChild(p);
            }

            return div;
          }
        } else {
          const span = document.createElement("span");
          span.textContent = jsonData;
          return span;
        }
      }

      const htmlElement = renderJsonToHtml(jsonData);
      document.body.appendChild(htmlElement);
    </script>
    
  </body>
</html>
