<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- different version cdn  -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.12.17/css/grapes.min.css"
      /> -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.21.1/css/grapes.min.css"
      />
  </head>
  <body>
    <div id="gjs">
      <h1>Hello welcome to my first grapesjs code</h1>
    
    </div>
    <div id="blocks">
    </div>
    <!-- different version cdn  -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.12.17/grapes.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.21.1/grapes.min.js"></script>

    <script>
      const editor = grapesjs.init({
        // Indicate where to init the editor. You can also pass an HTMLElement
        container: "#gjs",
        // Get the content for the canvas directly from the element
        // As an alternative we could use: `components: '<h1>Hello World Component!</h1>'`,
        fromElement: true,
        // Size of the editor
        height: "100vh",
        width: "auto",
        // Disable the storage manager for the moment
        storageManager: false,
        // Avoid any default panel
        panels: { defaults: [] },
        // ...block manager
        blockManager: {
          appendTo: "#blocks",
          
          blocks: [
            {
              id: "section", // id is mandatory
              height:"2px",
              label: "<b>Section</b>", // You can use HTML/SVG inside labels
              attributes: { class: "gjs-block-section" },
              content: `<section>
          <h1>This is a simple title</h1>
          <div>This is just a Lorem text: Lorem ipsum dolor sit amet</div>
        </section>`,
            },
            {
              id: "text",
              label: "Text",
              content: '<div data-gjs-type="text">Insert your text here</div>',
            },
            {
              id: "image",
              label: "Image",
              // Select the component once it's dropped
              select: true,
              // You can pass components as a JSON instead of a simple HTML string,
              // in this case we also use a defined component type `image`
              content: { type: "image" },
              // This triggers `active` event on dropped components and the `image`
              // reacts by opening the AssetManager
              activate: true,
            },
          ],
        }
      });
  
    </script>
  </body>
</html>
