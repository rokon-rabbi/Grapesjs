<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- different version cdn  -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.12.17/css/grapes.min.css"
      /> -->
    <link
      rel="stylesheet"
      href="//unpkg.com/grapesjs/dist/css/grapes.min.css"
    />
  </head>
  <body>
    <div class="panel__top">
      <div class="panel__basic-actions"></div>
    </div>
    <div class="editor-row">
      <div class="editor-canvas">
        <div id="gjs"><h1>Hello GrapesJS</h1></div>
      </div>
      <div class="panel__right">
        <div class="layers-container"></div>
      </div>
    </div>
    <div id="blocks"></div>
    <!-- different version cdn  -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.12.17/grapes.min.js"></script> -->

    <script src="//unpkg.com/grapesjs"></script>

    <script>
      const editor = grapesjs.init({
        // Indicate where to init the editor. You can also pass an HTMLElement
        container: "#gjs",
        layerManager: {
          appendTo: ".layers-container",
        },
        // Get the content for the canvas directly from the element
        // As an alternative we could use: `components: '<h1>Hello World Component!</h1>'`,
        fromElement: true,
        // Size of the editor
        height: "100vh",
        width: "auto",
        // Disable the storage manager for the moment
        storageManager: false,
        // Avoid any default panel
        panels: {
          defaults: [
            {
              id: "layers",
              el: ".panel__right",
              // Make the panel resizable
              resizable: {
                maxDim: 350,
                minDim: 200,
                tc: 0, // Top handler
                cl: 1, // Left handler
                cr: 0, // Right handler
                bc: 0, // Bottom handler
                // Being a flex child we need to change `flex-basis` property
                // instead of the `width` (default)
                keyWidth: "flex-basis",
              },
            },
          ],
        },
        // ...block manager
        blockManager: {
          appendTo: "#blocks",
          blocks: [
            {
              id: "section", // id is mandatory
              label: "<b>Section</b>", // You can use HTML/SVG inside labels
              attributes: { class: "gjs-block-section" },
              content: `<section>
                <h1>This is a simple title</h1>
                <div>This is just a Lorem text: Lorem ipsum dolor sit amet</div>
              </section>`,
            },
            {
              id: "text",
              label: "Text",
              content: '<div data-gjs-type="text">Insert your text here</div>',
            },
            {
              id: "image",
              label: "Image",
              // Select the component once it's dropped
              select: true,
              // You can pass components as a JSON instead of a simple HTML string,
              // in this case we also use a defined component type `image`
              content: { type: "image" },
              // This triggers `active` event on dropped components and the `image`
              // reacts by opening the AssetManager
              activate: true,
            },
          ],
        },
      });
      editor.BlockManager.add("my-block-id", {
        // ...
        content: {
          tagName: "div",
          draggable: false,
          attributes: { "some-attribute": "some-value" },
          components: [
            {
              tagName: "span",
              content: "<b>Some static content</b>",
            },
            {
              tagName: "div",
              // use `content` for static strings, `components` string will be parsed
              // and transformed in Components
              components: "<span>HTML at some point</span>",
            },
          ],
        },
      });
      editor.Panels.addPanel({
        id: "panel-top",
        el: ".panel__top",
      });
      editor.Panels.addPanel({
        id: "basic-actions",
        el: ".panel__basic-actions",
        buttons: [
          {
            id: "visibility",
            active: true, // active by default
            className: "btn-toggle-borders",
            label: "<u>B</u>",
            command: "sw-visibility", // Built-in command
          },
          {
            id: "export",
            className: "btn-open-export",
            label: "Exp",
            command: "export-template",
            context: "export-template", // For grouping context of buttons from the same panel
          },
          {
            id: "show-json",
            className: "btn-show-json",
            label: "JSON",
            context: "show-json",
            command(editor) {
              editor.Modal.setTitle("Components JSON")
                .setContent(
                  `<textarea style="width:100%; height: 250px;">
            ${JSON.stringify(editor.getComponents())}
          </textarea>`
                )
                .open();
            },
          },
        ],
      });
      editor.on("run:export-template:before", opts => {
        console.log("Before the command run");
        if (0 /* some condition */) {
          opts.abort = 1;
        }
      });
      editor.on("run:export-template", () =>
        console.log("After the command run")
      );
      editor.on("abort:export-template", () => console.log("Command aborted"));
    </script>
  </body>
</html>
